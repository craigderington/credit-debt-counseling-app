<div class="account-container register stacked">
	
	<div class="content clearfix">
		
		<form action="index.cfm" method="post" name="register-form" disabled>
		
			<h2>Register Now</h2>
			
			<div class="login-fields">				
				
				<div class="field">
					<label for="firstname">First Name:</label>
					<input type="text" id="firstname" name="firstname" value="" placeholder="First Name" class="login" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="lastname">Last Name:</label>	
					<input type="text" id="lastname" name="lastname" value="" placeholder="Last Name" class="login" />
				</div> <!-- /field -->
				
				
				<div class="field">
					<label for="email">Email Address:</label>
					<input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">Phone:</label>
					<input type="text" id="phone" name="phone" value="" placeholder="Phone" class="login"/>
				</div> <!-- /field -->
				
				<div class="field">
					<label for="confirm_password">State:</label>
					<input type="text" id="state" name="state" value="" placeholder="State" class="login"/>
				</div> <!-- /field -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">I have read and agree with the Terms of Use.</label>
				</span>
									
				<button class="button btn btn-primary btn-large disabled">Register <i class="icon-circle-arrow-right"></i></button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
